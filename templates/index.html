<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营养扫描 - MiniNutriScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nutrition-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .advice-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        .loading {
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .user-profile {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">
                    <h1 class="display-4"><i class="fas fa-camera"></i> 营养扫描</h1>
                    <p class="lead">上传食物图片，获取详细的营养分析和个性化建议</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 左侧：上传和用户信息 -->
            <div class="col-lg-6">
                <!-- 文件上传区域 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-upload"></i> 上传食物图片</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                <h5>点击或拖拽图片到这里</h5>
                                <p class="text-muted">支持 PNG, JPG, JPEG, GIF, BMP 格式，最大 16MB</p>
                                <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;">
                            </div>
                            
                            <div id="imagePreview" class="mt-3" style="display: none;">
                                <img id="previewImg" class="preview-image" alt="预览图片">
                                <div class="mt-2">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearImage()">
                                        <i class="fas fa-times"></i> 重新选择
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 用户信息 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user"></i> 个人信息 <small class="text-muted">(可选)</small></h5>
                    </div>
                    <div class="card-body user-profile">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="age" name="age" min="1" max="120">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">性别</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="">请选择</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="weight" class="form-label">体重 (kg)</label>
                                <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="20" max="300">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="height" class="form-label">身高 (cm)</label>
                                <input type="number" class="form-control" id="height" name="height" min="100" max="250">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="activity_level" class="form-label">活动水平</label>
                                <select class="form-select" id="activity_level" name="activity_level">
                                    <option value="">请选择</option>
                                    <option value="久坐">久坐</option>
                                    <option value="轻度活动">轻度活动</option>
                                    <option value="中度活动">中度活动</option>
                                    <option value="高度活动">高度活动</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="health_goal" class="form-label">健康目标</label>
                                <select class="form-select" id="health_goal" name="health_goal">
                                    <option value="">请选择</option>
                                    <option value="减重">减重</option>
                                    <option value="增重">增重</option>
                                    <option value="维持">维持体重</option>
                                    <option value="增肌">增肌</option>
                                    <option value="健康饮食">健康饮食</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="analyzeBtn" onclick="analyzeImage()" disabled>
                                <i class="fas fa-search"></i> 开始分析
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：结果显示 -->
            <div class="col-lg-6">
                <!-- 加载状态 -->
                <div id="loadingDiv" class="text-center loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">分析中...</span>
                    </div>
                    <h5 class="mt-3">正在分析图片，请稍候...</h5>
                    <p class="text-muted">AI正在识别食物并计算营养成分</p>
                </div>

                <!-- 营养分析结果 -->
                <div id="nutritionResult" style="display: none;">
                    <div class="nutrition-card">
                        <h5><i class="fas fa-chart-pie"></i> 营养分析结果</h5>
                        <div id="nutritionContent"></div>
                    </div>
                </div>

                <!-- 个性化建议 -->
                <div id="adviceResult" style="display: none;">
                    <div class="advice-card">
                        <h5><i class="fas fa-lightbulb"></i> 个性化建议</h5>
                        <div id="adviceContent"></div>
                    </div>
                </div>

                <!-- 错误信息 -->
                <div id="errorDiv" class="alert alert-danger" style="display: none;">
                    <h5><i class="fas fa-exclamation-triangle"></i> 出现错误</h5>
                    <div id="errorContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingDiv = document.getElementById('loadingDiv');
        const nutritionResult = document.getElementById('nutritionResult');
        const adviceResult = document.getElementById('adviceResult');
        const errorDiv = document.getElementById('errorDiv');

        // 点击上传区域
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 文件选择
        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    showError('请选择图片文件');
                    return;
                }

                // 检查文件大小
                if (file.size > 16 * 1024 * 1024) {
                    showError('文件过大，请选择小于16MB的图片');
                    return;
                }

                // 显示预览
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                    analyzeBtn.disabled = false;
                    hideResults();
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            fileInput.value = '';
            imagePreview.style.display = 'none';
            analyzeBtn.disabled = true;
            hideResults();
        }

        function analyzeImage() {
            const file = fileInput.files[0];
            if (!file) {
                showError('请先选择图片');
                return;
            }

            // 显示加载状态
            showLoading();

            // 准备表单数据
            const formData = new FormData();
            formData.append('file', file);
            formData.append('age', document.getElementById('age').value);
            formData.append('gender', document.getElementById('gender').value);
            formData.append('weight', document.getElementById('weight').value);
            formData.append('height', document.getElementById('height').value);
            formData.append('activity_level', document.getElementById('activity_level').value);
            formData.append('health_goal', document.getElementById('health_goal').value);

            // 发送请求
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data.nutrition_result, data.advice);
                }
            })
            .catch(error => {
                hideLoading();
                showError('网络错误，请稍后重试');
                console.error('Error:', error);
            });
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
            hideResults();
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        function showResults(nutritionData, advice) {
            // 显示营养分析结果
            if (nutritionData && !nutritionData.error) {
                document.getElementById('nutritionContent').innerHTML = formatNutritionData(nutritionData);
                nutritionResult.style.display = 'block';
            }

            // 显示个性化建议
            if (advice) {
                document.getElementById('adviceContent').innerHTML = formatAdvice(advice);
                adviceResult.style.display = 'block';
            }

            errorDiv.style.display = 'none';
        }

        function hideResults() {
            nutritionResult.style.display = 'none';
            adviceResult.style.display = 'none';
            errorDiv.style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorContent').textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
            nutritionResult.style.display = 'none';
            adviceResult.style.display = 'none';
        }

        function formatNutritionData(data) {
            if (typeof data === 'string') {
                return `<p>${data}</p>`;
            }
            
            let html = '';
            if (data.food_items) {
                html += '<h6>识别的食物：</h6>';
                html += '<ul>';
                data.food_items.forEach(item => {
                    html += `<li>${item}</li>`;
                });
                html += '</ul>';
            }
            
            if (data.nutrition) {
                html += '<h6>营养成分：</h6>';
                html += '<div class="row">';
                Object.entries(data.nutrition).forEach(([key, value]) => {
                    html += `<div class="col-6 mb-2"><strong>${key}:</strong> ${value}</div>`;
                });
                html += '</div>';
            }
            
            return html || '<p>营养分析完成</p>';
        }

        function formatAdvice(advice) {
            if (typeof advice === 'string') {
                return advice.replace(/\n/g, '<br>');
            }
            return '<p>个性化建议已生成</p>';
        }
    </script>
</body>
</html>
